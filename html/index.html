<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevsNotes</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <nav class="navbar fixed-top" id="nav">
        <img src="/img/devsnotesNav.svg" alt="">
        <button class="btn btn-outline-light">Cerrar Sesión</button>
    </nav>
    <div class="container-fluid cuerpo" id="cuerpo">
        <div class="side">
            <div class="cajaUsuario">
                <div class="datosUser">
                    <p>Nombre</p>
                    <p>{@username}</p>
                </div>
                <div class="rolesUsuario">
                    <div class="rol">
                        <div class="punto"></div>
                        <p>Administrador Proyectos</p>  
                    </div>
                    <div class="rol">
                        <div class="punto"></div>
                        <p>Administrador</p>  
                    </div>
                    <div class="rol">
                        <div class="punto"></div>
                        <p>Desarrollador</p>  
                    </div>
                </div>

            </div>
            <div class="linea"></div>
            <div class="menu">
                <div class="item usuarios" id="btnUsuarios">
                    <div class="cuadro"></div>
                    <p>Usuarios</p>  
                </div>
                <div class="item proyectos" id="btnProyectos">
                    <div class="cuadro"></div>
                    <p>Proyectos</p>
                </div>
            </div>
        </div>

        <!--Divs de la pantalla de la derecha-->
        <div class="infoSide bienvenido" id="bienvenida">
            <p class="display-2">¡Bienvenido!</p>
        </div>
        <div class="infoSide infoUsuarios" id="usuarios">
            <div class="titulos">
                <p>Usuarios</p>
            </div>
            <div class="opcionesUsuarios">
                <div class="cuadroRegistro">
                    <div class="form">
                        <p>Registro</p>
                        <input type="text txtR" placeholder="Nombre">
                        <input type="text txtR" placeholder="Usuario">
                        <input type="text txtR" placeholder="Contraseña">
                        <input type="text txtR" placeholder="Repetir Contraseña">
                        <button>Registrar</button>
                    </div>
                </div>
                <div class="cuadroRoles">
                    <div class="ventanaRoles">
                        <p>Roles</p>
                        <div class="cajaRoles">
                            <div class="caja1"></div>
                            <div class="caja2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="infoSide proyectos" id="proyectos">
            <div class="titulos">
                <p>Proyectos</p>
            </div>
        </div>
        <!--=====================================-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/js/estilos.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
